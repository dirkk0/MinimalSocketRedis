<html>
<head>
    <title>PubSub</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/jquery-1.4.3.min.js"></script>
    <!-- <script src="/javascripts/socket.js"></script> -->
</head>
<body>
    <div id="content">ttt</div>
    <script>    
        $(document).ready(function() {
            // var socket = new io.Socket('vs165120.vserver.de', {port: 3000, rememberTransport: false/*, transports: ['xhr-polling']*/});
            var socket = io.connect('http://vs165120.vserver.de:3000');
            var content = $('#content');

            socket.on('connect', function() {
            });

            socket.on('message', function(message){
                console.log('message');
                content.prepend($('<div>' + message + '</div>').fadeIn('slow'));
            }) ;

            socket.on('disconnect', function() {
                console.log('disconnected');
                content.html("<b>Disconnected!</b>");
            });

            // socket.connect();
        });
    </script>
</body>
</html>
